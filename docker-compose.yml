services:
  # The HelixOps Agent
  helixops:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HELIX_PROMETHEUS_URL=http://prometheus:9090
      - HELIX_LOKI_URL=http://loki:3100
      - HELIX_GITHUB_API_URL=https://api.github.com
      - PROMETHEUS_URL=http://prometheus:9090
      - LOKI_URL=http://loki:3100
      - TEMPO_URL=http://tempo:3200
    volumes:
      - ./config.yaml:/etc/helixops/config.yaml:ro
      - ./reports:/app/reports
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_started
      tempo:
        condition: service_started
    restart: unless-stopped
    networks:
      - helix-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - helix-network

  # Alertmanager for alert routing
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - helix-network

  # Loki for logs
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command:
      - -config.file=/etc/loki/local-config.yaml
    networks:
      - helix-network

  # Tempo for traces
  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200" # Tempo API
      - "4317:4317" # OTLP gRPC receiver
    volumes:
      - ./config/tempo.yaml:/etc/tempo/tempo.yaml
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
    networks:
      - helix-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4318:4318" # OTLP HTTP receiver
    volumes:
      - ./config/otel-collector.yaml:/etc/otelcol/config.yaml
    networks:
      - helix-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - helix-network

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - helix-network

networks:
  helix-network:
    driver: bridge

volumes:
  prometheus_data:
  alertmanager_data:
  loki_data:
  grafana_data:
  ollama_data:
