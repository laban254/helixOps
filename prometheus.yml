# Prometheus configuration for HelixOps

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'helixops'
    static_configs:
      - targets: ['helixops:8080']

  - job_name: 'sample-service'
    static_configs:
      - targets: ['sample-app:8081']
