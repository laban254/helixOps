# Alertmanager configuration for HelixOps

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'helixops'

receivers:
  - name: 'helixops'
    webhook_configs:
      - url: 'http://helixops:8080/webhook'
        send_resolved: true
